name: mincong-classroom

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Install Dependencies
      run: go mod tidy

    - name: Run Linter
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./...

    - name: Run Tests
      run: go test ./... -v
